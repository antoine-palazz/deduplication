# This is a boilerplate parameters config generated for pipeline 'subtle_duplicates_tf_idf'
# using Kedro 0.18.6.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.6/kedro_project_setup/configuration.html#parameters

max_df_tokenizer: 0.001  # What proportion of the most frequents do we want to remove?
threshold_semantic_tf_idf:  # Thresholds for cosine similarity between pairs
    monolingual:  # When the languages are the same
        close_dates: 0.85  # The dates of the offers are close
        far_dates: 0.9  # The dates of the offers are far apart
    multilingual:  # When the languages differ
        close_dates: 0.9  # The dates of the offers are close
        far_dates: 0.95  # The dates of the offers are far apart
